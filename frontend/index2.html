<html>
<head>
  <script type='text/javascript' src='lib/openseadragon/openseadragon.js'></script>

  <script type="text/javascript">
    
    //var SEQUENCE_URL_PREFIX = 'http://monster.krash.net/iipsrv/iipsrv.fcgi?DeepZoom=p_Tile_r1-c1_w043_';
    var SEQUENCE_URL_PREFIX = 'http://monster.krash.net/iipsrv/iipsrv.fcgi?DeepZoom=p_Tile_r1-c1_w043_';

    IMAGES = ['sec051', 'sec052', 'sec053', 'sec058'];
    CUR_IMAGE = 0;

    window.onload = function() {

      // var viewer = OpenSeadragon({id: "sd1",
      //   showNavigator: true,
      //   tileSources: [SEQUENCE_URL_PREFIX + 'sec051.tif.dzi',
      //                 SEQUENCE_URL_PREFIX + 'sec058.tif.dzi']
      // });
      
      viewer = OpenSeadragon({id: "sd1",
        blendTime: 0,
        showNavigator: true,
        maxZoomPixelRatio: 4,          
        showNavigator: true,
        preserveViewport: true,
        tileSources: [
          SEQUENCE_URL_PREFIX+'sec051.tif.dzi',
          SEQUENCE_URL_PREFIX+'sec052.tif.dzi',
          SEQUENCE_URL_PREFIX+'sec053.tif.dzi',
          SEQUENCE_URL_PREFIX+'sec058.tif.dzi'
        ]



        // [SEQUENCE_URL_PREFIX + 'sec051.tif.dzi',
        //               SEQUENCE_URL_PREFIX + 'sec058.tif.dzi']
      });



    window.onkeypress = function(e) {
      if (e.charCode == 113) {

        viewer.goToPage(viewer.currentPage()+1);

      } else if (e.charCode == 97) {

        viewer.goToPage(viewer.currentPage()-1);

      }

      //viewer.drawer.reset();

    }


    };

  </script>

</head>

<div id='sd1' style='width:100%;height:100%;background-color:black'></div>
