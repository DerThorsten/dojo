<html>
<head>
  <script type='text/javascript' src='lib/openseadragon/openseadragon.js'></script>

  <script type="text/javascript">
    
    var SEQUENCE_URL_PREFIX = 'http://monster.krash.net/iipsrv/iipsrv.fcgi?DeepZoom=mojo2/p_';

    var CUR_IMAGE = 0;

    window.onload = function() {


      viewer = OpenSeadragon({id: "sd1",
        showNavigator: true,
        preserveViewport: true,

        tileSources: {
          height: 5120,
          width: 5120,
          tileSize: 256,
          getTileUrl: function( level, x, y ) {
            
            return SEQUENCE_URL_PREFIX + CUR_IMAGE + '.tif_files/' + level + '/' + x + '_' + y + '.jpg';
          }

        }

        // [SEQUENCE_URL_PREFIX + 'sec051.tif.dzi',
        //               SEQUENCE_URL_PREFIX + 'sec058.tif.dzi']
      });



    window.onkeypress = function(e) {
      if (e.charCode == 113) {

        CUR_IMAGE++;

        if (CUR_IMAGE > 100) CUR_IMAGE = 0;

      } else if (e.charCode == 97) {

        CUR_IMAGE--;

        if (CUR_IMAGE < 0) CUR_IMAGE = 99;

      }

      viewer.drawer.reset();

    }


    };

  </script>

</head>

<body>
<div id='sd1' style='width:100%;height:100%;background-color:black'></div>
</body>

</html>
