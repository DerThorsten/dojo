<html>
<head>
  <script type='text/javascript' src='openseadragon.js'></script>

  <script type="text/javascript">
    
    var SEQUENCE_URL_PREFIX = 'http://monster.krash.net/iipsrv/iipsrv.fcgi?DeepZoom=mojo2/p_';

    window.onload = function() {


      var tileSources = [];
      for(var i=0; i<100; i++) {
        tileSources.push(SEQUENCE_URL_PREFIX+i+'.tif.dzi');
      }

      viewer = OpenSeadragon({id: "sd1",
        blendTime: 0,
        showNavigator: true,
        preserveViewport: true,
        tileSources: tileSources
      });



    window.onkeypress = function(e) {
      if (e.charCode == 113) {

        viewer.goToPage(viewer.currentPage()+1);

      } else if (e.charCode == 97) {

        viewer.goToPage(viewer.currentPage()-1);

      }
    }


    };

  </script>

</head>

<body>
<div id='sd1' style='width:100%;height:100%;background-color:black'></div>
</body>

</html>
