<html>
<head>
  <script type='text/javascript' src='openseadragon.js'></script>

  <script type="text/javascript">
    
    var SEQUENCE_URL_PREFIX = 'http://monster.krash.net/iipsrv/iipsrv.fcgi?DeepZoom=p_Tile_r1-c1_w043_';
    IMAGES = ['sec051', 'sec052', 'sec053', 'sec058'];

    CUR_IMAGE = 0;
    window.onload = function() {

      // var viewer = OpenSeadragon({id: "sd1",
      //   showNavigator: true,
      //   tileSources: [SEQUENCE_URL_PREFIX + 'sec051.tif.dzi',
      //                 SEQUENCE_URL_PREFIX + 'sec058.tif.dzi']
      // });
      
      viewer = OpenSeadragon({id: "sd1", z:0,
        showNavigator: true,
        maxZoomPixelRatio: 4,
        tileSources: {
          height: 25600,
          width: 25600,
          tileSize: 256,
          getTileUrl: function( level, x, y ) {
            
            return SEQUENCE_URL_PREFIX + IMAGES[CUR_IMAGE] + '.tif_files/' + level + '/' + x + '_' + y + '.jpg';
          }

        }
      });


    window.onkeypress = function(e) {
      if (e.charCode == 113) {

        CUR_IMAGE++;

        if (CUR_IMAGE > 3) CUR_IMAGE = 0;

      } else if (e.charCode == 97) {

        CUR_IMAGE--;

        if (CUR_IMAGE < 0) CUR_IMAGE = 3;

      }

      viewer.drawer.reset();
    }

    };

  </script>

</head>

<body>
<div id='sd1' style='width:100%;height:100%;background-color:black'></div>
</body>

</html>
