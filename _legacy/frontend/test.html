<html>
<head>
  <script type='text/javascript' src='lib/openseadragon/openseadragon.js'></script>

  <script type="text/javascript">
    
    var SEQUENCE_URL_PREFIX = 'http://monster.krash.net/iipsrv/iipsrv.fcgi?DeepZoom=test/p_';

    window.onload = function() {


      var tileSources = [];
      for(var i=0; i<13; i++) {
        tileSources.push(SEQUENCE_URL_PREFIX+i+'.tif.dzi');
      }

      viewer = OpenSeadragon({id: "sd1",
        blendTime: 0,
        showNavigator: true,
        maxZoomPixelRatio: 4,
        preserveViewport: true,
        zCacheSize: 12,
        tileSources: tileSources
      });



    window.onkeypress = function(e) {
      if (e.charCode == 113) {

        viewer.goToPage(viewer.currentPage()+1);

      } else if (e.charCode == 97) {

        viewer.goToPage(viewer.currentPage()-1);

      }

      document.getElementById('slice').innerHTML = viewer.currentPage() + '/' + (tileSources.length-1);
    }


    };

  </script>

</head>

<body style='margin:0px'>
<div id='slice' style='position:absolute;bottom:3px;left:3px;color:white'>0/12</div>
<div id='sd1' style='width:100%;height:100%;background-color:black'></div>
</body>

</html>
